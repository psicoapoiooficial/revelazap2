<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="RevelaZap">

<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968841.png">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968841.png">
    <title>RevelaZap Forensic v6.5</title>
    <style>
        :root {
            --bg: #020203;
            --card: #0a0b10;
            --primary: #9333ea;
            --secondary: #00ff88;
            --text: #f1f5f9;
            --muted: #475569;
            --danger: #ff003c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'JetBrains Mono', 'Fira Code', monospace; }
        body, html { height: 100%; background: var(--bg); color: var(--text); overflow: hidden; }

        .app-container {
            max-width: 450px; margin: 0 auto; height: 100%;
            display: flex; flex-direction: column;
            border: 1px solid #1e293b;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* Header Estilo Hacker */
        .app-header {
            padding: 20px; background: var(--card);
            border-bottom: 1px solid var(--primary);
            text-align: center;
        }

        .logo { color: var(--primary); font-weight: 900; font-size: 20px; letter-spacing: 4px; text-shadow: 0 0 10px rgba(147, 51, 234, 0.5); }
        .target-box { background: #161b22; padding: 8px; margin-top: 10px; font-size: 11px; color: var(--secondary); border-radius: 4px; }

        /* Área de Mensagens */
        .chat-view {
            flex: 1; padding: 15px; overflow-y: auto;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            display: flex; flex-direction: column; gap: 12px;
        }

        .log { font-size: 9px; color: var(--muted); text-transform: uppercase; margin-bottom: 2px; }

        .bubble {
            padding: 14px; border-radius: 4px; font-size: 14px;
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08);
            max-width: 95%; position: relative;
        }

        .revealed { 
            border-left: 4px solid var(--secondary);
            background: rgba(0, 255, 136, 0.05);
            animation: glitch 0.2s ease-in-out;
        }

        .tag {
            font-size: 10px; font-weight: bold; padding: 3px 8px;
            border-radius: 2px; margin-bottom: 10px; display: inline-block;
        }
        .tag-deleted { background: var(--danger); color: white; box-shadow: 0 0 10px var(--danger); }
        .tag-recovered { background: var(--secondary); color: black; box-shadow: 0 0 10px var(--secondary); }

        /* Botão Inferior */
        .footer { padding: 20px; background: var(--card); }
        .btn-main {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 18px; border-radius: 8px; font-weight: 800;
            font-size: 16px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 5px 20px rgba(147, 51, 234, 0.4);
        }

        /* Overlay de Scan */
        #overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.98);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .scanner-bar {
            width: 80%; height: 2px; background: var(--primary);
            position: relative; overflow: hidden;
        }
        .scanner-fill { width: 0%; height: 100%; background: var(--secondary); transition: 0.1s; }

        @keyframes glitch {
            0% { opacity: 0; transform: skew(10deg); }
            100% { opacity: 1; transform: skew(0); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <header class="app-header">
        <div class="logo">REVELAZAP PRO</div>
        <div class="target-box">ALVO: AMOR ❤️ | STATUS: MONITORANDO...</div>
    </header>

    <div class="chat-view" id="console">
        <div class="log">23:55:01 - Conectando ao cache do dispositivo...</div>
        
        <div class="bubble">
            <span style="color:var(--muted); font-size: 11px;">MENSAGEM NÃO APAGADA:</span><br>
            "Boa noite amor, já tô indo dormir, bjs."
        </div>

        <div id="result-space">
            <div class="bubble" id="placeholder">
                <span class="tag tag-deleted">CONTEÚDO APAGADO PELO USUÁRIO</span><br>
                <div style="color: var(--muted); font-size: 13px;">[3 Mensagens de texto detectadas no log do sistema]</div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <button class="btn-main" id="action-btn" onclick="startRecovery()">DESCRIPTOGRAFAR AGORA</button>
    </footer>

    <div id="overlay">
        <div style="font-size: 18px; font-weight: bold; color: var(--primary); margin-bottom: 20px;">FORCING ACCESS...</div>
        <div class="scanner-bar"><div class="scanner-fill" id="fill"></div></div>
        <div id="progress-log" style="font-size: 10px; margin-top: 15px; color: var(--secondary); max-width: 80%; text-align: center;"></div>
    </div>
</div>

<script>
    function startRecovery() {
        const overlay = document.getElementById('overlay');
        const fill = document.getElementById('fill');
        const log = document.getElementById('progress-log');
        
        overlay.style.display = 'flex';
        
        let p = 0;
        const tasks = [
            "Lendo registros de SQLite...",
            "Quebrando hash de segurança...",
            "Reconstruindo pacotes de JSON...",
            "Validando integridade dos dados...",
            "Extração concluída com sucesso!"
        ];

        const timer = setInterval(() => {
            p += 1;
            fill.style.width = p + '%';
            if(p % 20 === 0) log.innerText = tasks[p/20 - 1];

            if(p >= 100) {
                clearInterval(timer);
                setTimeout(showResults, 500);
            }
        }, 35);
    }

    function showResults() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('action-btn').innerText = "PROVAS RECUPERADAS";
        document.getElementById('action-btn').style.background = "#00ff88";
        document.getElementById('action-btn').style.color = "#000";

        const space = document.getElementById('result-space');
        space.innerHTML = `
            <div class="log">RECUPERADO ÀS 23:58:12</div>
            <div class="bubble revealed">
                <span class="tag tag-recovered">FRAGMENTO 01</span><br>
                <b>"Amor, ele já dormiu! Avisa no hotel que eu tô chegando em 10 minutos."</b>
            </div>

            <div class="bubble revealed">
                <span class="tag tag-recovered">FRAGMENTO 02</span><br>
                <b>"Ele é tão bobo, falou boa noite e nem imagina onde eu vou estar agora kkkkk"</b>
            </div>

            <div class="bubble revealed" style="border-left-color: var(--danger);">
                <span class="tag tag-deleted" style="background:none; border: 1px solid var(--danger); color: var(--danger);">ERRO DE ENVIO DETECTADO</span><br>
                <b style="color: var(--danger)">"MEU DEUS! Mandei no chat dele! Apaga logo tudo aí!"</b>
            </div>
            
            <div class="log" style="color: var(--secondary)">[FIM DA EXTRAÇÃO - 100% DE SUCESSO]</div>
        `;
        space.scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
